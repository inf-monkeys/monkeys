name: Publish UI Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Publish Docker image to Docker Hub and Harbor
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Extract tag name as RELEASE_TAG
        id: extract_tag
        run: |
          echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
          registry: ${{ secrets.HARBOR_REGISTRY }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: infmonkeys/monkeys-ui

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/ui/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ secrets.HARBOR_REGISTRY }}/infmonkeys/monkeys-ui:${{ env.RELEASE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Save Docker image to a tar file
        run: |
          docker save infmonkeys/monkeys-ui:${RELEASE_TAG} -o monkeys-ui-${RELEASE_TAG}.tar.gz

      - name: Install ossutil And Upload to Aliyun OSS
        env:
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          OSS_ENDPOINT: ${{ secrets.OSS_ENDPOINT }}
          OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
        run: |
          wget https://gosspublic.alicdn.com/ossutil/1.7.5/ossutil64 && chmod 755 ossutil64
          ./ossutil64 config --endpoint "$OSS_ENDPOINT" --access-key-id "$OSS_ACCESS_KEY_ID" --access-key-secret "$OSS_ACCESS_KEY_SECRET"
          ./ossutil64 cp monkeys-ui-${RELEASE_TAG}.tar.gz oss://$OSS_BUCKET/docker/monkeys/monkeys-ui/monkeys-ui-${RELEASE_TAG}.tar.gz
